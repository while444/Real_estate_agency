<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main/style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header_menu">
                <img class="logo" src="img/logo.png" alt="">
                <div class="list_menu">
                    <ul>
                        <li><a href="#">Как продать квартиру </a></li>
                        <li><a href="#">Истории клиентов</a></li>
                    </ul>
                </div>
                <div class="contacts">
                    <img class="contact_icon" src="img/cont.png" alt="">
                    <p class="number">+7 929 289 83 18</p>
                </div>
                <button class="contact_btn">Перезвоните мне</button>
            </div>
        </div>
    </header>

    <section>
        <div class="first_block">
            <div class="container">
                <div class="first_content">
                    <p class="first_small">Запутались в сложных терминах и документах?</p>
                    <p class="first_large">Узнайте, какие <span class="first_radius">документы</span><br>  подготовить и что учесть<br> при <span class="first_radius">продаже и покупке</span><br>  квартиры</p>
                    <button class="first_btn">Хочу знать больше</button>
                </div>
            </div>
        </div>

        <div class="second_block">
            <div class="container">
                <div class="second_cards">
                    <div class="second_card">
                        <img src="img/first_card.png" alt="">
                    </div>
                    <div class="second_card">
                        <img src="img/second_card.png" alt="">
                    </div>
                    <div class="second_card">
                        <img src="img/third_card.png" alt="">
                    </div>
                </div>
            </div>
        </div>

        <div class="third_block">
            <div class="container">
                <p class="third_head">Пройдите небольшой опрос и узнайте,<br> как  <span class="third_border">избежать рисков</span>  при продаже или<br> покупке квартиры  </p>
                <div class="third_content"></div>
            </div>
        </div>
    </section>

    <footer class="footer"></footer>
</body>
</html>
